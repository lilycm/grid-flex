<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grid layout</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>


    <main>
        <section>
            <h2>Flex-layout</h2>

            <div class="row">
                <img src="images/A.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="images/B.jpg" alt="">
                </div>
                <div>
                    <img src="images/C.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="images/D.jpg" alt="">
                    <img src="images/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="images/F.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="images/G.jpg" alt="">
                    <img src="images/G.jpg" alt="">
                    <img src="images/G.jpg" alt="">
                    <img src="images/G.jpg" alt="">
                </div>
                <div>
                    <img src="images/H.jpg" alt="">
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="box" id="box-1">
                    <p>item -1</p>
                </div>
                <div class="box" id="box-2">
                    <p>item -2</p>
                </div>
                <div class="box" id="box-3">
                    <p>item -3</p>
                </div>
                <div class="box" id="box-4">
                    <p>item -4</p>
                </div>
                <div class="box" id="box-5">
                    <p>item -5</p>
                </div>
                <div class="box" id="box-6">
                    <p>item -6</p>
                </div>
                <div class="box" id="box-7">
                    <p>item -7</p>
                </div>
                <div class="box" id="box-8">
                    <p>item -8</p>
                </div>
                <div class="box" id="box-9">
                    <p>item -9</p>
                </div>
                <div class="box" id="box-10">
                    <p>item -10</p>
                </div>
                <div class="box" id="box-11">
                    <p>item -11</p>
                </div>
                <div class="box" id="box-12">
                    <p>item -12</p>
                </div>
            </div>
            
        </section>
    </main>
</body>

</html>
